<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble</title>
  </head>
<body>
  <div align="center">

    <h2>Scribble</h2>

    <p id="status">Upload a file, or paste an image into the box below:</p>
    <div>
      <input type="file" id="fileInput" accept="image/*">
    </div>

    <div>
      <canvas style="border:1px solid grey;" id="imageSrc" name="pic" width="200" height="200"></canvas>
    </div>

    <div class="inputoutput">
        <div>
          <label for="thresh1">Threshold 1</label>
          <input type="number" id="thresh1" name="thresh1" min="1" max="500" value="100"></input>
        </div>
        <div>
          <label for="thresh2">Threshold 2</label>
          <input type="number" id="thresh2" name="thresh2" min="1" max="500" value="150"></input>
        </div>
        <div>
          <button onclick="getLines()">Detect edges</button>
        </div>
    </div>

    <div>
      <canvas style="border:1px solid grey;" id="canvasOutput" width="200" height="200"></canvas>
    </div>

  </div>

  <script type="text/javascript">
    function onOpenCvReady() {
      console.log("OpenCV ready");
    }
    </script>
<script async src="main.js" onload="hello();" type="text/javascript"></script>
<script async src="https://docs.opencv.org/4.5.3/opencv.js" onload="onOpenCvReady();", type="text/javascript"></script>

</body>
</html>
